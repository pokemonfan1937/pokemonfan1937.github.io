<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Image Editor</title>
    </head>
    <form method="get" enctype="multipart/form-data" id="form">
        <div>
          <label for="upload">Choose image to upload(jpg)</label>
          <input
            type="file"
            id="upload"
            name="upload"
            accept=".jpg, .jpeg"/>
        </div>
        <div class="preview" id="image">
          <p id="noimage">No image uploaded</p>
        </div>
        <div>
          <button id="shipIt" hidden>Download!</button>
          <a id="link" download style="display: none">if you see this something's went wrong</a>
        </div>
    </form>
    <div id = "options" hidden>
      <button id="grayscale">Grayscale!</button>
      <button id="equalize">Equalize!</button>
      <button id="otsu">Otsu!</button>
      <button id="border">Border!</button>
      <button id="clear">Clear!</button>
    </div>
    <script src="upload.js"></script>
    <script src="download.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
    <script type = "module" src="otsu.js"></script>
    <script type = "module" src="grayscale.js"></script>
    <script type = "module" src="histogram.js"></script>
    <script type = "module" src="clear.js"></script>
    <script type = "module" src="border.js"></script>
</html>
